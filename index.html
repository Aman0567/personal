<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry Kajal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #dfe9f3, #fcefee, #d7f3ff);
      background-size: 400% 400%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      animation: bgAnimation 18s infinite alternate ease-in-out;
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Sad Emoji */
    .emoji {
      font-size: 120px;
      animation: bounce 2s infinite ease-in-out;
      text-shadow: 0 0 20px rgba(255,255,255,0.6);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.05); }
    }

    /* Falling Teardrops */
    .tear {
      position: absolute;
      top: -50px;
      width: 14px;
      height: 22px;
      background: rgba(135,206,250,0.8);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: fall 7s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(0.6); opacity: 0; }
    }

    /* Message Text */
    h1 {
      margin-top: 25px;
      font-size: 3em;
      font-weight: bold;
      color: black;
      text-align: center;
      border-right: .15em solid black;
      white-space: nowrap;
      overflow: hidden;
      text-shadow: 0 0 8px white, 0 0 18px #ccc;
      animation: typing 4s steps(22, end), blink .7s step-end infinite, fadeIn 2.5s ease-in-out;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: black; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Falling Tears -->
  <div class="tear" style="left: 20%; animation-delay: 0s;"></div>
  <div class="tear" style="left: 40%; animation-delay: 2s;"></div>
  <div class="tear" style="left: 60%; animation-delay: 4s;"></div>
  <div class="tear" style="left: 80%; animation-delay: 1s;"></div>
  <div class="tear" style="left: 90%; animation-delay: 3s;"></div>

</html>
